<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Sales Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      background: #2575fc;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
    }
    h1 { margin: 20px 0; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input { width: 90%; padding: 10px; border: none; border-radius: 8px; margin-bottom: 15px; font-size: 1rem; }
    button {
      background: #ff9800; border: none; padding: 10px 20px; border-radius: 25px;
      font-size: 1rem; font-weight: bold; color: #fff; cursor: pointer; transition: 0.3s; margin: 5px;
    }
    button:hover { background: #e68900; transform: scale(1.05); }
    #chartContainer {
      margin: 30px auto;
      width: 95%;
      max-width: 700px;
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    #salesChart { width: 100% !important; height: 400px !important; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#addSale">Add Sale</a>
    <a href="#chartContainer">View Chart</a>
  </nav>

  <h1>ðŸ“Š Daily Sales Report</h1>

  <!-- Add Sale Form -->
  <div class="container" id="addSale">
    <h2>Add New Sale</h2>
    <form id="saleForm">
      <label for="item_name">Item Name</label>
      <input type="text" id="item_name" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" required>

      <label for="price">Price</label>
      <input type="number" id="price" step="0.01" required>

      <button type="submit">âž• Add Sale</button>
    </form>
  </div>

  <!-- Chart Container -->
  <div id="chartContainer" class="container">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    // Dummy sales data for testing
    let dummySales = [
      { date: "2025-09-25", total: 120 },
      { date: "2025-09-26", total: 150 },
      { date: "2025-09-27", total: 90 },
      { date: "2025-09-28", total: 200 },
      { date: "2025-09-29", total: 170 }
    ];

    // Function to group sales by date
    function groupSalesByDate(sales) {
      const grouped = {};
      sales.forEach(sale => {
        if(grouped[sale.date]) {
          grouped[sale.date] += sale.total;
        } else {
          grouped[sale.date] = sale.total;
        }
      });
      return grouped;
    }

    // Initialize Chart
    const ctx = document.getElementById('salesChart').getContext('2d');
    let salesChartInstance;

    function updateChart() {
      const grouped = groupSalesByDate(dummySales);
      const labels = Object.keys(grouped);
      const totals = Object.values(grouped);

      if (salesChartInstance) salesChartInstance.destroy();

      salesChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total Sales (â‚¹)',
            data: totals,
            backgroundColor: labels.map(() => '#' + Math.floor(Math.random()*16777215).toString(16)),
            borderRadius: 10
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#333', font: { size: 14, weight: 'bold' } } },
            title: { display: true, text: 'Daily Sales Overview', color: '#333', font: { size: 20, weight: 'bold' } }
          },
          scales: { x: { ticks: { color: '#333' } }, y: { ticks: { color: '#333' } } }
        }
      });
    }

    // Initial chart render
    updateChart();

    // Handle Add Sale form
    document.getElementById('saleForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const item_name = document.getElementById('item_name').value;
      const quantity = Number(document.getElementById('quantity').value);
      const price = Number(document.getElementById('price').value);
      const total = quantity * price;

      const today = new Date().toISOString().slice(0,10);
      dummySales.push({ date: today, total });

      updateChart(); // Update chart automatically

      alert(`Sale added: ${item_name} - â‚¹${total}`);
      document.getElementById('saleForm').reset();
    });
  </script>

</body>
</html>
