<!-- Add sale page -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Add Sale</h2>
    <form id="salesForm">
        Item Name: <input type="text" id="item_name" required><br>
        Quantity: <input type="number" id="quantity" required><br>
        Price: <input type="number" id="price" step="0.01" required><br>
        <button type="submit">Add Sale</button>
    </form>
    <p id="msg"></p>
    <script src="scripts.js"></script>
</body>
</html>
